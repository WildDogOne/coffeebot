application:
  name: CoffeeBot
  version: 1.0.0
  description: CoffeeBot enables you to turn on and off your brewer.
  author: Linus
  bugs: https://github.com/WildDogOne/coffeebot/issues
  repository: https://github.com/WildDogOne/coffeebot/tree/main
  licenses: MIT

system_requirements:
  minimum_version: 1.1.0
  compatible_devices:
    - MiniDock

files:
  include:
    - __init__.py
    - functions.py