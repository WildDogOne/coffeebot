application:
  name: Countdown of App
  version: 1.0.0
  description: Countdown is a minimalist countdown timer app powered by the LVGL graphics library, allowing users to set a timer and monitor countdowns through an intuitive interface.
  author: Vobot
  author_email: support@getvobot.com
  bugs: https://github.com/myvobot/dock-mini-apps/issues
  repository: https://github.com/myvobot/dock-mini-apps/tree/main/countdown
  licenses: MIT

system_requirements:
  minimum_version: 1.1.0
  compatible_devices:
    - MiniDock

files:
  include:
    - __init__.py
    - functions.py